function isPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    return flag;
}

	<script>
		$(function(){

			/*点击小图片弹出大图*/

			$(".car-list img,.car-list2 img").click(function(){
				var imgSrc = $(this).attr("id");
				// $(".mask").css("backgroundImage","url(..img/"+imgSrc+".png)").show();
				$(".mask").show();
				$(".mask .bgPic").html('');
				var newImg = '<img src=img/'+imgSrc+'.png>';
				$(".mask .bgPic").html(newImg);
			})
			/*点击叉号 关闭弹出层*/
			$(".closeBtn").click(function(){
				$(".mask").css("backgroundImage","");
				$(".mask").hide();
			})
			//滚动监听动画
			$(window).scroll(function(){
				var scrollTop = $(document).scrollTop();
				console.log(scrollTop)
				if(scrollTop>1680){
					$(".part-3 .first .text").addClass("first-text");
					$(".part-3 .first .pic").addClass("first-pic"); 
					$(".part-3 .second .text").addClass("second-text");
					$(".part-3 .second .pic").addClass("second-pic"); 
					$(".part-3 .third .text").addClass("third-text");
					$(".part-3 .third .pic").addClass("third-pic"); 
				}else if(scrollTop>1290){
					$(".part-2 .carChange").addClass("flyCar2");
					$(".part-2 .jies2").addClass("showText");
					setTimeout(function(){
						$(".yuan2").fadeIn(1000);
					},3000);	
				}else if(scrollTop>500){
					$(".part-1 .bigCar-1").addClass("flyCar");
					$(".part-1 .jies1").addClass("showText");
					setTimeout(function(){
						$(".yuan").fadeIn(1000);
					},3000);	
				}
			});

			var aPlay = $("audio");
			$("#sound").click(function(){
				if(aPlay.hasClass("play")){
					aPlay.removeClass("play");
					audio.pause();
				}else{
					aPlay.addClass("play");
					audio.play();
				}
			});
			
		})
	</script>
